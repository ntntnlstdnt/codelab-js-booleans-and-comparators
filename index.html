<!DOCTYPE html>
<html>
  <head>
    <title>JS - Boolean and Comparators</title>
  </head>
  <body>
    <script>
      var ans = prompt("Are you male or female");
      if (ans.toLowerCase() === "male"){
        var greeting = prompt("How are you doing, Bro?")
      } else if (ans.toLowerCase() === "female") {
        var greeting = prompt("How are you doing, Sista?!")
      } else {
        var greeting = prompt("How are you doing, thing?")
      }
    </script>

  </body>
</html>
